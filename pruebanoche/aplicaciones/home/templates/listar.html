
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <ul>
          <li><a href="{% url 'crear' %}">Crear</a></li>
          <li><a href="{% url 'lista' %}">Listar</a></li>
        </ul>
      </nav>

    <table>
        <thead>
          <tr>
            <th>id</th>
            <th>Titulo</th>
            <th>Subtitulo</th>
            <th>Cantidad</th>
            <th>Año</th>
            <th>Tipo</th>
            <!-- ... Otros encabezados de columnas ... -->
          </tr>
        </thead>
        <tbody>
          {% for objeto in prueba %}
            <tr>
              <td>{{ objeto.id }}</td>
              <td>{{ objeto.titulo }}</td>
              <td>{{ objeto.subtitulo }}</td>
              <td>{{ objeto.cantidad }}</td>
              <td>{{ objeto.año }}</td>
              <td>{{ objeto.tipo }}</td>
              <td><a href="{% url 'actualizar' objeto.id %}">Actualizar</a></td>
              <td><a href="{% url 'eliminar' objeto.id %}">Eliminar</a></td>

              <!-- ... Otros atributos del objeto ... -->
            </tr>
          {% endfor %}
        </tbody>
      </table>
   
      

</body>
</html>
